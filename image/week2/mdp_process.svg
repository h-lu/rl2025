<svg width="650" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="650" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 状态1 -->
  <circle cx="150" cy="100" r="40" fill="#4285f4" opacity="0.8"/>
  <text x="150" y="105" font-family="Arial" font-size="16" fill="white" text-anchor="middle">状态 s</text>
  
  <!-- 状态2 -->
  <circle cx="350" cy="100" r="40" fill="#4285f4" opacity="0.8"/>
  <text x="350" y="105" font-family="Arial" font-size="16" fill="white" text-anchor="middle">状态 s'</text>
  
  <!-- 状态3 -->
  <circle cx="550" cy="100" r="40" fill="#4285f4" opacity="0.8"/>
  <text x="550" y="105" font-family="Arial" font-size="16" fill="white" text-anchor="middle">状态 s''</text>
  
  <!-- 动作1 -->
  <path d="M 190 100 L 310 100" stroke="#ea4335" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="250" y="90" font-family="Arial" font-size="14" fill="#ea4335" text-anchor="middle">动作 a</text>
  <text x="250" y="110" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">P(s'|s,a)</text>
  
  <!-- 动作2 -->
  <path d="M 390 100 L 510 100" stroke="#ea4335" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="450" y="90" font-family="Arial" font-size="14" fill="#ea4335" text-anchor="middle">动作 a'</text>
  <text x="450" y="110" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">P(s''|s',a')</text>
  
  <!-- 奖励1 -->
  <path d="M 250 120 L 250 180" stroke="#34a853" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="220" y="180" width="60" height="30" fill="#34a853" rx="5" ry="5"/>
  <text x="250" y="200" font-family="Arial" font-size="14" fill="white" text-anchor="middle">奖励 r</text>
  
  <!-- 奖励2 -->
  <path d="M 450 120 L 450 180" stroke="#34a853" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="420" y="180" width="60" height="30" fill="#34a853" rx="5" ry="5"/>
  <text x="450" y="200" font-family="Arial" font-size="14" fill="white" text-anchor="middle">奖励 r'</text>
  
  <!-- 策略 -->
  <path d="M 150 40 L 150 60" stroke="#fbbc05" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="100" y="10" width="100" height="30" fill="#fbbc05" rx="5" ry="5"/>
  <text x="150" y="30" font-family="Arial" font-size="14" fill="white" text-anchor="middle">策略 π(a|s)</text>
  
  <!-- 标题 -->
  <text x="325" y="270" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">马尔可夫决策过程 (MDP)</text>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg> 